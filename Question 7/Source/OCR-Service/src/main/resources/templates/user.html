<h2 class="col-lg-offset-5" style="margin-top: 100px;font-size:50px; color: bisque; font-size: xxx-large;">DATA EXTRACTION</h2>
	<section class="intro" style="margin-top: 83px">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-4 btn-start-chat maindiv">
					<div class="row">
						<button type="button" class="btn btn-outline-primary" id="panbtn" data-attr="PANCARD" onClick="show(this.id)">PAN CARD</button>
						<button type="button" class="btn btn-outline-primary" id="pasbtn" data-attr="PASSPORT" onClick="show(this.id)">PASSPORT</button>
					</div>
				</div>
				<div class="col-lg-8 col-lg-offset-3 chat-txt-area pandiv"
					style="display: none;">
					<div>
						<input type="file" id="choosefile" palceholder="Choose file"/>
						<button id="panFile" onClick="uploadFile('choosefile')">Upload File</button>
						<button id="back" onClick="show(this.id)" data-attr="back">Back</button>
					</div>
				</div>
				<div class="col-lg-8 col-lg-offset-3 chat-txt-area passdiv"
					style="display: none;">
					<div>
						<select id="contry" style="width: 100%;">
						<option th:value="0" th:text="Select">---Select---</option>
						<option th:value="indian" th:text="India">India</option>
						<option th:value="usa" th:text="US">US</option>
						<!-- <option th:value="japan" th:text="Japan">Japan</option> -->
						<option th:value="china" th:text="China">China</option>
						<option th:value="australian" th:text="Australia">Australia</option>
						<option th:value="germany" th:text="Germany">Germany</option>
						</select>
					</div>
					<div >
						<input type="file" id="choosefile1" palceholder="Choose file"/>
						<button id="passFile" onClick="uploadFile('choosefile1')">Upload File</button>
						<button id="back1" onClick="show(this.id)" data-attr="back">Back</button>
					</div>
				</div>
			</div>
		</div>

	</section>
